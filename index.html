<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruit Quiz</title>
</head>
<body>
    <header>
        <h1>Which Fruit Are You?</h1>
    </header>
    <main>
        <h2>Answer the questions to find out which delicious fruit you are.</h2>
        <form id="fruit-quiz">
            <fieldset>
                Which is your favorite color:
                <label for="red">
                    Red
                    <input 
                        type="radio"
                        name="color"
                        value="red"
                    >
                </label>
                <label for="green">
                    Green
                    <input 
                        type="radio"
                        name="color"
                        value="green"
                    >
                </label>
                <label for="yellow">
                    Yellow
                    <input 
                        type="radio"
                        name="color"
                        value="yellow"
                    >
                </label>
                <label for="blue">
                    Blue
                    <input 
                        type="radio"
                        name="color"
                        value="blue"
                    >
                </label>
            </fieldset>
            <fieldset>
                Which is your favorite animal:
                <label for="monkey">
                    Monkey
                    <input 
                        type="radio"
                        name="animal"
                        value="monkey"
                    >
                </label>
                <label for="pig">
                    Pig
                    <input 
                        type="radio"
                        name="animal"
                        value="pig"
                    >
                </label>
                <label for="bird">
                    Bird
                    <input 
                        type="radio"
                        name="animal"
                        value="bird"
                    >
                </label>
                <label for="horse">
                    Horse
                    <input 
                        type="radio"
                        name="animal"
                        value="horse"
                    >
                </label>
            </fieldset>
            <fieldset>
                Which is your favorite scary movie:
                <label for="exorcist">
                    The Exorcist
                    <input 
                        type="radio"
                        name="movie"
                        value="exorcist"
                    >
                </label>
                <label for="psycho">
                    Psycho
                    <input 
                        type="radio"
                        name="movie"
                        value="psycho"
                    >
                </label>
                <label for="nightmare">
                    Nighmare on Elm Street
                    <input 
                        type="radio"
                        name="movie"
                        value="nightmare"
                    >
                </label>
                <label for="saw">
                    Saw
                    <input 
                        type="radio"
                        name="movie"
                        value="saw"
                    >
                </label>
            </fieldset>
            <button>Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; Ben Parisot 2019</p>
    </footer>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
